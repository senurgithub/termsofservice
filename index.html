<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn - Terms of Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7f5fff;
            --secondary: #01c4e7;
            --accent: #ff6b6b;
            --bg: #0a192f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg);
            color: #ccd6f6;
            line-height: 1.8;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .header h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            z-index: 999;
            transition: width 0.3s ease;
        }

        .section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateX(-50px);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .section.visible {
            transform: translateX(0);
            opacity: 1;
        }

        h2 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--secondary);
            border-radius: 2px;
        }

        .back-home {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(127, 95, 255, 0.3);
        }

        .back-home:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 12px 30px rgba(127, 95, 255, 0.5);
        }

        .back-home i {
            color: white;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .section {
                padding: 1.5rem;
            }
        }

        /* Advanced Animations */
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .highlight {
            color: var(--accent);
            font-weight: 600;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="progress-bar"></div>
    
    <div class="container">
        <div class="header">
            <h1>EduLearn Terms of Service</h1>
            <p>Last Updated: ðŸ“… [Insert Date]</p>
        </div>

        <div class="section">
            <h2>ðŸ“œ Introduction</h2>
            <p>Welcome to <span class="highlight">EduLearn</span>, your premier destination for online learning...</p>
        </div>

        <div class="section">
            <h2>âœ… Acceptance of Terms</h2>
            <p>By accessing our platform, you agree to comply with these binding terms...</p>
        </div>

        <!-- Add more sections following same pattern -->

        <a href="https://www.edu-learnlk.site/" class="back-home">
            <i class="fas fa-home"></i>
        </a>
    </div>

    <script>
        // Scroll Progress Bar
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.querySelector('.progress-bar').style.width = scrolled + "%";
        });

        // Section Animation on Scroll
        const sections = document.querySelectorAll('.section');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        sections.forEach(section => observer.observe(section));

        // Add floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const particles = new ParticleNetwork(document.querySelector('.particles'), {
                particleColor: 'rgba(255, 255, 255, 0.3)',
                background: 'transparent',
                interactive: true,
                density: 'high'
            });
        });
    </script>

    <!-- Include Particle Network Library -->
    <script src="https://cdn.jsdelivr.net/gh/creotip/particles@master/particles.min.js"></script>
</body>
</html>
